  - OTHER_HOSPITAL:
      - hospital_A:
          pattern: "\\b(\
            (local |로컬|연고지|요양|타)병?원\\([ ㄱ-ㅣ가-힣]+병원\\)
            |(거주|연고)지 [ㄱ-ㅣ가-힣]+ ?병원\
            |강동 경희대\
            |고대 (구로|안산)\
            |광저우 대학\
            |국군 수도\
            |경기 강\
            |경기도 참 ?좋은\
            |경기도이천 연고지\
            |김해 진영\
            |남양주 (국민|현대)\
            |대구 (경북대|곽|카톨릭 ?대(학교)?)\
            |동탄 한림대\
            |로컬 (신경정신과|척추)\
            |목포 한국\
            |미얀마 현지병원\
            |본 플러스 분당\
            |부산 (대동|센텀)\
            |분당 ([재제]생|서울대)\
            |서울(시립)? 어린이\
            |서울 신라\
            |성남시 연세제일\
            |수원 (늘봄|정)\
            |순천 성 ?가롤로\
            |순천향대? (구미|부천|천안)|천안 순천향\
            |안양 (메트로|지샘|한림대)\
            |양산 부산대학교\
            |에이치플러스 양지\
            |외부 다보스\
            |원주세브란스 기독\
            |이대 목동\
            |인천 (대찬|세종)\
            |제주 한마음\
            |중곡동 무척나은\
            |중앙 보훈\
            |진주 경상대\
            |창원 (삼성|파티마)\
            |청주 (한국|효성)\
            |파주 시티\
            |한국 오산|(?<=문의시)오산한국\
            |화순 전남대\
            |(가천대|인천) 길\
            |(상계|서울|의정부|일산|해운대) 백\
            |(강남|서울|안산|안성|여의도|의정부|청주|평택) 성모\
            |(동탄|인덕원|춘천|평촌( 한림대)?|한림대( 동탄)?|함양) 성심\
            |(신촌|연세대) 세브란스\
            |(강릉|서울) 아산\
            |(안산|전주) 예수\
            |(드림|큰사랑) 요양\
            |(경남 진주|중국 텐진|청담) 제일\
            |(서산|성남) 중앙\
            |(구미) 차\
            |(검단|미금역) 탑\
            ) ?병원\
            |양산부산대
            |한림대 춘천성심\
            |local [ㄱ-ㅣ가-힣]+과\
            |(이에 대해|입원해있\\s+던) 병원\
            "
          exception: "^(이에 대해|입원해있\\s+던) 병원"
      - hospital_B:
          pattern: "\\b[a-zㄱ-ㅣ가-힣]+ ?병원(?!BP|식당)"
          exception: "^(\
            [123]차|같은|개인|그|근처|기존|다른|당시|대학|대형|(다른)?동네|로컬|local|본원 [_\\w]+|상[기급](종합)?\
            |[수시]술한?|여러|연고지|외부|이전|인근|일반|입원|전원간|재활|전|큰( 대학)?|타|해당|현지\
            |당시|미포함|오늘|가능한|특별히\
            |(부모|환자)가\
            |[a-zㄱ-ㅣ가-힣]*(하(였?[고던]|[는던여])|으[나로며]|[워져]서|받[은던]|했던|[있없]어|었고)\
            |[a-zㄱ-ㅣ가-힣]*(타고|같아|감기로|중인|위해)\
            ) ?병원"

